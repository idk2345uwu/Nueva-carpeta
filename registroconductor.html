<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Conductor Nuevo</title>
    <link rel="stylesheet" href="registroconductores.css">
</head>
<body>
    <div class="header-bar">
        <input type="text" placeholder="Buscar vehículo por (Patente, Dueño o Modelo)">
        <div class="profile-icon"></div>
    </div>

    <div class="form-container">
        <div class="form-header">
            <button class="back-button">&larr;</button>
            <h2>Agregar Conductor Nuevo</h2>
        </div>
        <form action="#" method="post">
            <label for="dueno">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" required>

            <label for="patente">Apellido:</label>
            <input type="text" id="apellido" placeholder="Apellido" required>

            <form action="#" method="post">
                <label for="dueno">Rut:</label>
                <input type="text" id="rut" placeholder="Rut" required>

                <form action="#" method="post">
                    <label for="dueno">Telefono:</label>
                    <input type="int" id="telefono" placeholder="Telefono" required>




            <div class="button-container">
                <button type="submit" class="btn-add">Agregar</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
