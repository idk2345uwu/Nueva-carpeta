<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pagos</title>
    <link rel="stylesheet" href="pagos.css">
</head>
<body>
    <header>
        <input type="text" placeholder="Buscar vehículo por (Patente, Dueño o Modelo)">
        <button>Agregar Pago</button>
        <button>Historial</button>
        <button>Registro de Pagos</button>
        <button>Vehículo</button>
    </header>
    
    <main>
        <div class="info">
            <h2>Patente: </h2>
            <p>Dueño: </p>
        </div>

        <div class="content">
            <div class="calendar">
                <h3>SEPTIEMBRE</h3>
                <div class="days">
                    <button class="day">1</button>
                    <button class="day">2</button>
                    <button class="day">3</button>
                    
                </div>
            </div>

            <div class="status-panel">
                <p>Conductor: <strong> ...</strong></p>
                <p>Fecha: <strong>../../....</strong></p>
                <p>Estado:</p>
                <button class="status-button green" onclick="changeDayColor('green')">Trabajado y Pagado: $1600</button>
                <button class="status-button yellow" onclick="changeDayColor('yellow')">No Trabajado y Pagado: $600</button>
                <button class="status-button red" onclick="changeDayColor('red')">No Trabajado y no Pagado</button>
            </div>
        </div>
    </main>

    <script>
        function changeDayColor(color) {
            const selectedDay = document.querySelector('.day.selected');
            if (selectedDay) {
                selectedDay.classList.remove('green', 'yellow', 'red');
                selectedDay.classList.add(color);
            }
        }

        document.querySelectorAll('.day').forEach(day => {
            day.addEventListener('click', function() {
                document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
